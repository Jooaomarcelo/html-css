<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar dentro do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Para quebrar linhas <br> assim use a tag &lt;br&gt;.
    </p>

    <p> Símbolos especiais:
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
        &darr;
        &duarr;
        &reg;
    </p>
    
    <p> Emojis:
        <!-- &#x(código) ==> códigos no emojipedia <!-->
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
