<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
</head>
<style>
    h1{
        background-color: lightgray;

        height: 300px;
        width: 250px;

        padding: 5px; /* top->right->bottom->left */

        border: solid 10px darkslategray; /* style: size: color: */

        margin: 8px auto; /*top   -> right
                            bottom-> left*/

        outline: dashed 5px black; /* style: size: color: */
    }
    a{
        padding: 5px;
        border-style: solid;
        border-width: 3px;
        border-color: darkcyan;
    }
</style>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
