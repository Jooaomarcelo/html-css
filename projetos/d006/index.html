<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="use o comando &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;blockquote&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use &lt;ol&gt; depois liste com &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use &lt;ul&gt; depois demarque com &lt;li&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="use o comando &lt; link rel=&quot;shortcut icon&quot; href=&quot;favicon.ico&quot; type=&quot;image/x-icon&quot; &gt;">Colocar favicon</abbr></li>
        <li> <abbr title="use o comnado &lt;a href=&quot;&quot;&gt;&lt;/a&gt;">Links</abbr></li>
        <li> <abbr title="Use a tag &lt;picture&gt; e source:media">Imagens Dinâmicas</abbr></li>
        <li> <abbr title="Use a tag &lt;audio&gt; e source:src">Áudios</abbr></li>
        <li> <abbr title="use a tag &lt;video&gt; e source:src">Vídeos</abbr></li>
    </ul>
</body>
</html>
