<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1><ins>Imagens Dinâmicas</ins></h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/média.png" type="image/png">
        <img src="images/grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <h2>Simples:</h2>
    <audio src="media/soundeffect-1.mp3" controls autoplay></audio>
    <h2>Melhor:</h2>
    <audio preload="metadata" autoplay controls>
        <source src="media/soundeffect-2.mp3" type="audio/mpeg">
    </audio>
    <!-- MP3; WAV; OGG-->    
</body>
</html>
